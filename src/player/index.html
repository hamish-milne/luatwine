<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{STORY_NAME}}</title>
    <link href="src/player/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="outputContainer">
            <div id="output"></div>
        </div>
        <pre id="lua"></pre>
    </div>
    <span id="outputToggle">
        <img class="toggleIcon" src="@fortawesome/fontawesome-free/svgs/solid/book-open.svg">
        <label class="switch">
            <input id="outputToggleInput" type="checkbox">
            <span class="slider round"></span>
        </label>
        <img class="toggleIcon" src="@fortawesome/fontawesome-free/svgs/solid/code.svg">
    </span>
    <a id="download" href="#">
        <img src="@fortawesome/fontawesome-free/svgs/solid/file-arrow-down.svg">
    </a>
    <div id="storyData">{{STORY_DATA}}</div>
    <script defer="defer" src="build/player.js"></script>
</body>

</html>
